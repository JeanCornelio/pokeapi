    
        <mat-dialog-content class="p-4">
        <h2 mat-dialog-title >{{id.title === 0? "Agrega un Alias a tu Pokémon": "Edita el Alias del Pokémon"}}</h2>
        <div class="mb-3 px-4">
            <label  class="form-label">Alias</label>
            <input type="email" class="form-control" name="alias" aria-describedby="alias" [(ngModel)]="alias">
            <div id="emailHelp" class="form-text text-muted">{{id.title === 0? "Los alias no son obligatorios.": "edita el alias "}}</div>
        </div>   
        </mat-dialog-content>
        <mat-dialog-actions class="d-flex justify-content-end">
          <button mat-button mat-dialog-close class="btn btn-success m-2" (click)="addFav()">Agregar</button>
          <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
          <button mat-button [mat-dialog-close]="true" class="btn btn-secondary">Cancelar</button>
          
        </mat-dialog-actions>
